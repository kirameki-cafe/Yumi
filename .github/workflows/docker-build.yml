name: Docker Build

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  submodules: 'true'
            - name: Build Docker image
              id: build-image
              uses: docker/build-push-action@v2
              with:
                  push: false
